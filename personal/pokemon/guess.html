<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./guess.css">

        <div class="Genus">
            <input type="text" name="name" id="name">
            <h1 id="genus"></h1>

        <div class="Sprite">
            <img src="" alt="" id="sprite">
        </div>
        <div class="Stats">
          <div class="Buttons"></div>
          <div class="HP_Label"></div>
          <div class="Attack_Label"></div>
          <div class="Defence_Label"></div>
          <div class="SPAttack_Label"></div>
          <div class="SPDefence_Label"></div>
          <div class="Speed_Label"></div>
          <div class="Total_Label"></div>

            <h2 id="id"></h2>
          </div>

            <h2 id="height"></h2>
          </div>
          <div class="Weight">

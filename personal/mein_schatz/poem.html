<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für mein Schatz</title>
    <link rel="stylesheet" href="./poem.css">
</head>
<body>
    <h1>Für mein Schatz</h1>

    <div class="lines">
        <p>Oh ja, du bist meine Wahrheit</p>
        <p>Du bist die Zuversicht</p>
        <p>Die alle meine Zweifel bricht</p>
        <p>Und wenn es dunkel wird</p>
        <p>Leuchtest du wie Sonnenlicht</p>
        <p>Völlig selbstverständlich für mich</p>
        <p>Weißt du, wie schön du bist?</p>
    </div>
</body>
</html>
